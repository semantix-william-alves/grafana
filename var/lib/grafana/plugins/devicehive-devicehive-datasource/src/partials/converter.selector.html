<div class="gf-form-inline">
    <select name="converterSelector" class="gf-form-input width-12"
            ng-if="onlySelector || expanded"
            ng-blur="onBlur()"
            ng-model="$parent.selectedConverter"
            ng-options="converter for converter in converters"
            ng-change="onChange()">
        <option value="" disabled selected>select converter</option>
    </select>
    <a class="gf-form-label"
       ng-hide="onlySelector"
       ng-click="toggleSelector()">
        <i ng-if="!expanded" class="fa fa-plus"></i>
        <i ng-if="expanded" class="fa fa-chevron-left"></i>
    </a>
</div>
