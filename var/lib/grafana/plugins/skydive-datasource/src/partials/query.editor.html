<query-editor-row query-ctrl="ctrl" can-collapse="true">
    <div class="gf-form-inline">
        <div class="gf-form gf-form--grow"><label class="gf-form-label query-keyword width-7">Query</label><input type="text" class="gf-form-input" ng-model="ctrl.target.gremlin" spellcheck="false" placeholder="Gremlin query" ng-blur="ctrl.onChangeInternal()"></div>
    </div>
    <div class="gf-form">
        <label class="gf-form-label query-keyword width-8">Title</label>
        <div class="gf-form-input-wrapper">
            <input type="text" class="gf-form-input gf-size-auto" ng-model="ctrl.target.title" ng-blur="ctrl.onChangeInternal()">
        </div>
         <label class="gf-form-label query-keyword width-8" ng-show="ctrl.flowMetrics">Packets</label>
        <div class="gf-form-select-wrapper" ng-show="ctrl.flowMetrics">
            <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.mode" ng-options="f.value as f.text for f in ctrl.mode" ng-change="ctrl.onChangeInternal()"></select>
        </div>
        <label class="gf-form-label query-keyword width-8">Field</label>
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.metricField" ng-options="f.value as f.text for f in ctrl.metricFields" ng-change="ctrl.onChangeInternal()"></select>
        </div>
        <label class="gf-form-label query-keyword width-8">Dedup by</label>
        <div class="gf-form-select-wrapper">
            <select class="gf-form-input gf-size-auto" ng-model="ctrl.target.dedup" ng-options="f.value as f.text for f in ctrl.dedup" ng-change="ctrl.onChangeInternal()"></select>
        </div>
        <gf-form-switch class="gf-form" label="Aggregates" label-class="width-6" checked="ctrl.target.aggregates" on-change="ctrl.onChangeInternal()">
            <label for="aggregates-checkbox" class="gf-form-label width-4 pointer">Aggregates</label>
            <div class="gf-form-switch" ng-if="ctrl.show">
                <input id="aggregates-checkbox" type="checkbox" ng-model="ctrl.target.aggregates" ng-change="ctrl.onChangeInternal()" class="ng-pristine ng-untouched ng-valid ng-empty" checked>
                <label for="aggregates-checkbox" data-on="Yes" data-off="No"></label>
            </div>
        </gf-form-switch>
    </div>
</query-editor-row>
