<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" style="max-height: calc(100vh - 200px); overflow-y: auto;">
            <table  class="table-panel-table">
                <tr>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                <tr ng-repeat="e in events">
                    <td ng-bind="ctrl.fmtTime(e.Time)"></td>
                    <td ng-bind="e.Status" ng-class="ctrl.statusClass('text-', e.Status)"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
